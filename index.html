<body>
    <div class="container">

            <div class="col-md-6 offset-md-3">

                <div class="card my-5">

                    <form id="FormularioIniciarSeccion" class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2017/03/21/02/00/user-2160923_960_720.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">

                        <div class="mb-3">
                            <input type="text" class="form-control" id="Usuario_InicioSeccion" aria-describedby="emailHelp" placeholder="Usuario" required>

                        <div class="mb-3">
                            <input type="password" class="form-control" id="Contrase単a_InicioSeccion" placeholder="Contrase単a" required>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-success px-5 mb-5 w-100">Login</button></div>
                        
                    
                    <button type="button" class="btn btn-success .btniniciarseccion"><a href="/views/verificarmikrotik.php" class="nav-link">Probar Conexion Mk</a></button>

    <script>
$("#FormularioIniciarSeccion").submit(function (e) {
e.preventDefault();
  const Datos = {
    IS_Usuario: $("#Usuario_InicioSeccion").val(),
    IS_Contrase単a: $("#Contrase単a_InicioSeccion").val(),
  };

  $.post(
    "funcionalidad/Iniciar_Seccion.php",
    Datos,
    function (respuesta) {

        let json = JSON.parse(respuesta); //Almacena el resultado del json en el let json
      json.forEach((json) => {
        //Se asignan los valores obtendios en json a su respectivo input

        switch (json.Error) {
          case "0": //Se inicia Seccion
          sessionStorage.setItem("Usuario", json.Usuario);
          sessionStorage.setItem("Privilegios", json.Privilegios);
          location.href ='views/Principal.html';
            break;

          case "1"://No se inicia Seccion
            
            break;
        }
      });

  });

  document.getElementById("FormularioIniciarSeccion").reset();

});
    </script>

</body>
