            <h2 class="h2 pb-2 mb-5 text-danger border-bottom border-danger">Usuarios Vencidos</h2>

    <!-- MODALES DE VENCIDOS ---------------------------------------------------------- -->
    <div class="modal fade" id="ModalReSuscribirUsuario" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #ffc107  !important;">
                    <h1 class="modal-title fs-5" style="color: #fff;" id="exampleModalLabel">Re-Suscribir Usuario</h1>
                    <button type="button" onclick="limpiarFormulario();" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="FormularioReSuscribirUsuario">
                        <div class="row">
                            <div class="col-sm-5 col-8">
                                <input type="text" class="form-control" id="RS_id" name="RS_id" value="" required
                                    hidden>
                                <input type="text" class="form-control" id="RS_id_usuario_creado"
                                    name="RS_id_usuario_creado" value="" required hidden>
                                <label for="recipient-name" class="col-form-label fw-semibold">Nombre:</label>
                                <input type="text" class="form-control" id="RS_nombre" name="RS_nombre" value=""
                                    required minlength="4" maxlength="25">
                            </div>
                            <div class="col-sm-3 col-4">
                                <label for="recipient-name" class="col-form-label fw-semibold"
                                    id="MensajeAyuda">Mesa:</label>
                                <input type="number" class="form-control" id="RS_mesa" name="RS_mesa" value="" min="0"
                                    max="412" step="1" required>
                            </div>
                            <div class="col-sm-4 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">Tipo:</label>
                                <select class="form-select" id="RS_tipo" name="RS_tipo" required readonly>
                                    <option value="1d"> 1 Dia </option>
                                    <option value="1s"> 1 Semana </option>
                                    <option value="1m"> 1 Mes </option>

                                </select>
                            </div>
                            <div class="col-sm-3 col-3">
                                <label for="recipient-name" class="col-form-label fw-semibold">Usuario:</label>
                                <input type="text" class="form-control" id="RS_usuario" name="RS_usuario" value=""
                                    required minlength="2" maxlength="8" readonly>
                            </div>
                            <div class="col-sm-3 col-3">
                                <label for="recipient-name" class="col-form-label fw-semibold">Contrase√±a:</label>
                                <input type="text" class="form-control" id="RS_contra" name="RS_contra" value=""
                                    required minlength="2" maxlength="8" readonly>
                            </div>

                            <div class="col-sm-6 col-12">
                                <label for="recipient-name" class="col-form-label fw-semibold">Fecha Inicial y Fecha
                                    Final</label>
                                <div class="input-daterange input-group" id="RS_DPEditarUsuario">
                                    <input type="text" class="input-sm form-control" id="RS_inicio" name="RS_inicio"
                                        value="" autocomplete="off" required />
                                    <span class="input-group-addon">-</span>
                                    <input type="text" class="input-sm form-control" id="RS_final" ame="RS_final"
                                        value="" autocomplete="off" required />
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Nota:</label>
                            <textarea class="form-control" id="RS_nota" name="RS_nota" value="" minlength="2"
                                maxlength="50"></textarea>
                        </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-info btnReiniciarUsuarioMk" id="btnReiniciarUsuarioMk"><i class="bi bi-2-circle"></i> Reiniciar Usuario</button>

                    <button type="submit" class="btn btn-success"><i class="bi bi-3-circle"></i> Re-Suscribir</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- FIN MODALES DE VENCIDOS ---------------------------------------------------------- -->

    <!-- MODAL INFORMACION ADICIONAL VENCIDOS------------------------- -->
    <div class="modal fade" id="ModalInformacionAdicionalVencidos" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="Titulo">Informacion Adicional</h1>

                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                        <p style="font-size: 1.5em; color:red"><i class="bi bi-x-circle"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="FormularioRegistrosGrandes">
                        <div class="row">
                            <div class="col-sm-5 col-8">
                                <input type="text" class="form-control" id="id" name="id" value="" required hidden>
                                <label for="recipient-name" class="col-form-label fw-semibold">Nombre:</label>
                                <input type="text" class="form-control" id="IA_nombre" name="IA_nombre" value=""
                                    required minlength="4" maxlength="25" readonly>
                            </div>
                            <div class="col-sm-3 col-4">
                                <label for="recipient-name" class="col-form-label fw-semibold"
                                    id="MensajeAyuda">Mesa:</label>
                                <input type="number" class="form-control" id="IA_mesa" name="IA_mesa" value="" min="0"
                                    max="412" step="1" required readonly>
                            </div>
                            <div class="col-sm-4 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">Tipo:</label>
                                <select class="form-select" id="IA_tipo" name="IA_tipo" required readonly>
                                    <option value="1d"> 1 Dia </option>
                                    <option value="1s"> 1 Semana </option>
                                    <option value="1m"> 1 Mes </option>

                                </select>
                            </div>
                            <div class="col-sm-5 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">MAC:</label>
                                <input type="text" class="form-control" id="IA_mac" name="IA_mac" minlength="2"
                                    maxlength="25" readonly>
                            </div>
                            <div class="col-sm-4 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">Direccion IP:</label>
                                <input type="text" class="form-control" id="IA_ip" name="IA_ip" value="" required
                                    minlength="2" maxlength="15" readonly>
                            </div>
                            <div class="col-sm-3 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">T. Restante:</label>
                                <input type="text" class="form-control" id="IA_stl" name="IA_stl" value="" required
                                    minlength="0" maxlength="10" readonly>
                            </div>
                            <div class="col-sm-3 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">Estatus MK:</label>
                                <h4 id="icono"></h4>
                                <!-- <h4><i class="bi bi-check-circle" style="font-size: 2em; color: green;"></i></h4>
                           <h4><i class="bi bi-x-circle" style="font-size: 2em; color: red;"></i></h4> -->
                            </div>
                            <div class="col-sm-3 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">T. Inactivo:</label>
                                <input type="text" class="form-control" id="IA_tit" name="IA_tit" value="" required
                                    minlength="0" maxlength="10" readonly>
                            </div>
                            <div class="col-sm-3 col-6">
                                <label for="recipient-name" class="col-form-label fw-semibold">Usuario:</label>
                                <input type="text" class="form-control" id="IA_usuario" name="IA_usuario" value="" required
                                    minlength="0" maxlength="10" readonly>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-danger btnDesconectarUsuarioMK"><i class="bi bi-1-circle"></i> Desconectar</button>
                </div>

                </form>
            </div>
        </div>
    </div>
    <!-- Fin MODAL INFORMACION ADICIONAL VENCIDOS---------------------- -->
